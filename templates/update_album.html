<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Update Album</h1>
    <form action="/update_album/{{album_id}}" method="post">
        <input type="text" placeholder="{{jinjaalbum_name}}" name="albumname" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
